<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create or Join Meeting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div
      class="d-inline-flex flex-column mb-2 mx-auto position-absolute top-50 start-50 translate-middle"
    >
      <button id="create" class="btn btn-primary">Create Meeting</button>
      <button id="join" class="btn btn-success">Join Meeting</button>
    </div>
    <script defer>
      document.getElementById("create").onclick = () => {
        window.location.href = "/create-meeting";
      };
      document.getElementById("join").onclick = () => {
        window.location.href = "/join-participant";
      };
    </script>
  </body>
</html>
